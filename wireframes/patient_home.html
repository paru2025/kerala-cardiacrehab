body { font-family: Arial, sans-serif; background: #ffffff; color: #0b3b5a; margin: 0; padding: 24px; }
.top { display:flex; justify-content:space-between; align-items:center; }

.coach { margin-top:12px; font-size:18px; background:#e7f6ef; padding:12px; border-radius:12px; }

.tile { background:#f4fbf7; border:1px solid #cfe9db; border-radius:12px; padding:16px; font-size:18px; }
.btn { display:block; width:100%; padding:16px; margin-top:16px; background:#0b7a53; color:#fff; border-radius:12px; text-align:center; font-size:18px; text-decoration:none; }
.nav { position:fixed; bottom:0; left:0; right:0; display:flex; gap:8px; padding:12px; background:#ffffff; border-top:1px solid #cfe9db; }
.nav a { flex:1; text-align:center; padding:12px; background:#e7f6ef; border-radius:8px; color:#0b3b5a; text-decoration:none; font-size:16px; }
.brand { display:flex; align-items:center; gap:10px; margin-bottom:12px; }
.brand img { height:40px; width:40px; }
</style>
</head>
